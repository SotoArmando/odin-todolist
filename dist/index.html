<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css/form.css" rel="stylesheet" type="text/css">
    <link href="css/ux.css" rel="stylesheet" type="text/css">
    <link href="css/title.css" rel="stylesheet" type="text/css">
    <link href="css/input.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/nav.css" rel="stylesheet" type="text/css">
    <link href="css/box.css" rel="stylesheet" type="text/css">
    <link href="css/button.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <start>
            <button>Odin-todo</button>
        </start>
        <end>
            <button>All Task</button>
            <button>Completed Task</button>
        </end>
    </nav>
    <wrapper id="content">
    </wrapper>
    <ux-body>
        <box>
            <form id="task-form">
                <title>Add New Task</title>
                <input name="title" placeholder="Title" />
                <input name="description" placeholder="Description" />
                <label>IsDone<input name="isDone" type="checkbox" placeholder="IsDone" /></label>
                <label>IsPriority<input name="isPriority" type="checkbox" placeholder="IsPriority" /></label>
                <input name="date" placeholder="Date" />
            </form>

            <button>confirm</button>
            <button>cancel</button>
        </box>
        <box-todo>
            <title>Add New To-do</title>
            <form id="todo-form">
                <input name="title" placeholder="Title" />
                <input name="description" placeholder="Description" />
                <label>IsDone<input name="IsDone" type="checkbox" placeholder="IsDone" /></label>
                <label>IsPriority<input name="IsPriority" type="checkbox" placeholder="IsPriority" /></label>
                <input name="Date" placeholder="Date" type="date" />
            </form>
            <button>confirm</button>
            <button>cancel</button>
        </box-todo>
    </ux-body>
</body>


<footer>
</footer>


<script type="text/javascript" src="main.js">
</script>

</html>
